<html>
    <head>
        <title>Bootstrap demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/home.css" type="text/css"/>

    </head>

    <body>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">


                <!-- Esto es un formulario -->
                <div class="container">
                    <form th:object ="${datos}"
                          th:action="@{/save}"
                          method="POST"
                          >
                       <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="sexo">Sexo</label>                            
                            <div class="col-sm-10">  
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{sexo}"  placeholder= "Sexo" id="sexos" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="nombre">Nombre</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6"  placeholder= "Nombre" id="nombres" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="nacimiento">Nacimiento</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{nacimiento}" class="form-control form-control-sm col-md-6"  placeholder= "Nacimiento" id="nacimientos" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="pais">Pais </label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{pais}" class="form-control form-control-sm col-md-6"  placeholder= "Pais" id="pais" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="provincia">  Provincia </label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{provincia}" class="form-control form-control-sm col-md-6"  placeholder= "Provincia" id="provincias" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="continentes">  Continente </label>                            
                            <div class="col-sm-10">
                                <select th:field = *{continente} class="form-control form-control-sm col-md-6" id="continente" aria-describedby="emailHelp">
                                    <option th:each="x:${continentes}"
                                            th:value="${x.id}"
                                            th:text="${x.continente}"/>        
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
